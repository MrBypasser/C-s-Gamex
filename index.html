<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C's Classic Gamex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-gap: 1px;
    }
    .cell {
      width: 20px;
      height: 20px;
      background-color: #444;
    }
    .snake {
      background-color: lime;
    }
    .food {
      background-color: red;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: limegreen;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .shop, .leaderboard {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    .shop h3, .leaderboard h3 {
      margin: 0 0 10px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to C's Classic Gamex</h1>
  <div id="home">
    <button id="startButton">Play Snake</button>
    <p>Use arrow keys to control the snake. Eat food to score points!</p>
  </div>
  <div id="game" style="display: none;">
    <h2>Snake Game</h2>
    <p id="score">Score: 0</p>
    <p id="pauseHint">Press P to Pause/Resume</p>
    <p id="upgradeHint" style="color: yellow; display: none;">Press E to open the shop!</p>
    <div class="grid" id="grid"></div>
  </div>
  <div class="shop" id="shopMenu">
    <h3>Shop (Points: <span id="points">0</span>)</h3>
    <button id="speedUpgrade">Speed Upgrade (10 Points)</button>
    <button id="frenzyUpgrade">Frenzy Mode (15 Points)</button>
    <button id="closeShop">Close</button>
  </div>
  <div class="leaderboard" id="leaderboardMenu">
    <h3>Leaderboard</h3>
    <ul id="leaderboardList"></ul>
    <button id="closeLeaderboard">Close</button>
  </div>
  <script>
    const gridSize = 20;
    let snake = [[10, 10]];
    let direction = 'RIGHT';
    let food = [generateFood()];
    let score = 0;
    let points = 0;
    let interval;
    let paused = false;
    let frenzyActive = false;
    let frenzyTimeout;
    let topScores = [];

    const grid = document.getElementById('grid');
    const scoreDisplay = document.getElementById('score');
    const pointsDisplay = document.getElementById('points');
    const home = document.getElementById('home');
    const game = document.getElementById('game');
    const startButton = document.getElementById('startButton');
    const shopMenu = document.getElementById('shopMenu');
    const speedUpgrade = document.getElementById('speedUpgrade');
    const frenzyUpgrade = document.getElementById('frenzyUpgrade');
    const closeShop = document.getElementById('closeShop');
    const leaderboardMenu = document.getElementById('leaderboardMenu');
    const leaderboardList = document.getElementById('leaderboardList');
    const closeLeaderboard = document.getElementById('closeLeaderboard');
    const upgradeHint = document.getElementById('upgradeHint');

    startButton.addEventListener('click', () => {
      home.style.display = 'none';
      game.style.display = 'block';
      startGame();
    });

    speedUpgrade.addEventListener('click', () => {
      if (points >= 10) {
        points -= 10;
        pointsDisplay.textContent = points;
        clearInterval(interval);
        interval = setInterval(moveSnake, Math.max(50, interval - 50));
        alert('Speed upgraded!');
        closeShopMenu();
      } else {
        alert('Not enough points!');
      }
    });

    frenzyUpgrade.addEventListener('click', () => {
      if (points >= 15 && !frenzyActive) {
        points -= 15;
        pointsDisplay.textContent = points;
        frenzyActive = true;
        frenzyTimeout = setTimeout(() => {
          frenzyActive = false;
          alert('Frenzy Mode Ended!');
        }, 30000);
        generateFrenzyFood();
        alert('Frenzy Mode Activated!');
        closeShopMenu();
      } else {
        alert('Not enough points or Frenzy Mode already active!');
      }
    });

    closeShop.addEventListener('click', closeShopMenu);
    closeLeaderboard.addEventListener('click', closeLeaderboardMenu);

    function generateFood() {
      return [Math.floor(Math.random() * gridSize), Math.floor(Math.random() * gridSize)];
    }

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        grid.appendChild(cell);
      }
    }

    function generateFrenzyFood() {
      food = [];
      for (let i = 0; i < 5; i++) {
        food.push(generateFood());
      }
    }

    function updateGrid() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.className = 'cell');
      snake.forEach(([x, y]) => {
        const index = x * gridSize + y;
        cells[index].classList.add('snake');
      });
      food.forEach(([x, y]) => {
        const index = x * gridSize + y;
        cells[index].classList.add('food');
      });
    }
    ...
  </script>
</body>
</html>
