<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C's Classic Gamex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-gap: 1px;
    }
    .cell {
      width: 20px;
      height: 20px;
      background-color: #444;
    }
    .snake {
      background-color: lime;
    }
    .food {
      background-color: red;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: limegreen;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .leaderboard {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to C's Classic Gamex</h1>
  <div id="home">
    <button id="startButton">Play Snake</button>
    <p>Use arrow keys to control the snake. Eat food to score points!</p>
  </div>
  <div id="game" style="display: none;">
    <h2>Snake Game</h2>
    <p id="score">Score: 0</p>
    <div class="grid" id="grid"></div>
  </div>
  <div class="leaderboard" id="leaderboardMenu">
    <h3>Best Score: <span id="bestScore">0</span></h3>
  </div>
  <script>
    const gridSize = 20;
    let snake = [[10, 10]];
    let direction = 'RIGHT';
    let food = [generateFood()];
    let score = 0;
    let bestScore = 0;
    let interval;
    let paused = false;

    const grid = document.getElementById('grid');
    const scoreDisplay = document.getElementById('score');
    const home = document.getElementById('home');
    const game = document.getElementById('game');
    const startButton = document.getElementById('startButton');
    const leaderboardMenu = document.getElementById('leaderboardMenu');
    const bestScoreDisplay = document.getElementById('bestScore');

    startButton.addEventListener('click', () => {
      home.style.display = 'none';
      game.style.display = 'block';
      startGame();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    function startGame() {
      createGrid();
      updateGrid();
      clearInterval(interval);
      interval = setInterval(moveSnake, 200);
      score = 0;
      snake = [[10, 10]];
      direction = 'RIGHT';
      food = [generateFood()];
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        grid.appendChild(cell);
      }
    }

    function generateFood() {
      return [Math.floor(Math.random() * gridSize), Math.floor(Math.random() * gridSize)];
    }

    function updateGrid() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.className = 'cell');
      snake.forEach(([x, y]) => {
        const index = x * gridSize + y;
        cells[index].classList.add('snake');
      });
      food.forEach(([x, y]) => {
        const index = x * gridSize + y;
        cells[index].classList.add('food');
      });
    }

    function moveSnake() {
      if (paused) return;

      const head = [...snake[snake.length - 1]];
      if (direction === 'UP') head[0]--;
      if (direction === 'DOWN') head[0]++;
      if (direction === 'LEFT') head[1]--;
      if (direction === 'RIGHT') head[1]++;

      if (
        head[0] < 0 ||
        head[1] < 0 ||
        head[0] >= gridSize ||
        head[1] >= gridSize ||
        snake.some(([x, y]) => x === head[0] && y === head[1])
      ) {
        gameOver();
        return;
      }

      snake.push(head);
      if (food.some(([fx, fy]) => fx === head[0] && fy === head[1])) {
        score++;
        food = [generateFood()];
      } else {
        snake.shift();
      }

      scoreDisplay.textContent = `Score: ${score}`;
      updateGrid();
    }

    function gameOver() {
      clearInterval(interval);
      alert(`Game Over! Your score: ${score}`);
      if (score > bestScore) {
        bestScore = score;
        bestScoreDisplay.textContent = bestScore;
      }
      resetGame();
    }

    function resetGame() {
      home.style.display = 'block';
      game.style.display = 'none';
    }
  </script>
</body>
</html>
