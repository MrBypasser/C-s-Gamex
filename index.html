<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C's Classic Gamex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .menu, .game-section {
      display: none;
    }
    .active {
      display: block;
    }
    canvas {
      border: 1px solid white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: limegreen;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }
    h1 {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h1>C's Classic Gamex</h1>
  <div id="menu" class="menu active">
    <h2>Select a Game</h2>
    <button onclick="startGame('snake')">Play Snake</button>
    <button onclick="startGame('tetris')">Play Tetris</button>
    <button onclick="startGame('breakout')">Play Breakout</button>
    <button onclick="startGame('flappybird')">Play Flappy Bird</button>
    <button onclick="startGame('memorycard')">Play Memory Card Game</button>
  </div>

  <!-- Snake Game -->
  <div id="snake" class="game-section">
    <h2>Snake Game</h2>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <p id="snakeScore">Score: 0</p>
    <button onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- Tetris Game -->
  <div id="tetris" class="game-section">
    <h2>Tetris Game</h2>
    <canvas id="tetrisCanvas" width="200" height="400"></canvas>
    <button onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- Breakout Game -->
  <div id="breakout" class="game-section">
    <h2>Breakout Game</h2>
    <canvas id="breakoutCanvas" width="400" height="300"></canvas>
    <button onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- Flappy Bird Game -->
  <div id="flappybird" class="game-section">
    <h2>Flappy Bird Game</h2>
    <canvas id="flappybirdCanvas" width="320" height="480"></canvas>
    <button onclick="returnToMenu()">Return to Menu</button>
  </div>

  <!-- Memory Card Game -->
  <div id="memorycard" class="game-section">
    <h2>Memory Card Game</h2>
    <div id="memorycardGrid"></div>
    <button onclick="returnToMenu()">Return to Menu</button>
  </div>

  <script>
    // Menu and Game Sections
    const menu = document.getElementById('menu');
    const snakeSection = document.getElementById('snake');
    const tetrisSection = document.getElementById('tetris');
    const breakoutSection = document.getElementById('breakout');
    const flappybirdSection = document.getElementById('flappybird');
    const memorycardSection = document.getElementById('memorycard');

    let activeGame = null;

    function startGame(game) {
      menu.classList.remove('active');
      activeGame = game;

      if (game === 'snake') {
        snakeSection.classList.add('active');
        startSnake();
      } else if (game === 'tetris') {
        tetrisSection.classList.add('active');
        startTetris();
      } else if (game === 'breakout') {
        breakoutSection.classList.add('active');
        startBreakout();
      } else if (game === 'flappybird') {
        flappybirdSection.classList.add('active');
        startFlappyBird();
      } else if (game === 'memorycard') {
        memorycardSection.classList.add('active');
        startMemoryCard();
      }
    }

    function returnToMenu() {
      if (activeGame === 'snake') stopSnake();
      else if (activeGame === 'tetris') stopTetris();
      else if (activeGame === 'breakout') stopBreakout();
      else if (activeGame === 'flappybird') stopFlappyBird();
      else if (activeGame === 'memorycard') stopMemoryCard();

      snakeSection.classList.remove('active');
      tetrisSection.classList.remove('active');
      breakoutSection.classList.remove('active');
      flappybirdSection.classList.remove('active');
      memorycardSection.classList.remove('active');
      menu.classList.add('active');
    }

    // -------------------
    // Snake Game Logic
    // -------------------
    let snake, direction, food, snakeInterval, snakeScore;

    function startSnake() {
      const canvas = document.getElementById('snakeCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake = [{ x: 10, y: 10 }];
      direction = 'RIGHT';
      food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
      snakeScore = 0;

      document.getElementById('snakeScore').textContent = `Score: ${snakeScore}`;

      snakeInterval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        moveSnake();
        drawSnake(ctx);
        drawFood(ctx);
      }, 100);

      document.addEventListener('keydown', handleSnakeKeyPress);
    }

    function handleSnakeKeyPress(e) {
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    }

    function moveSnake() {
      const head = { ...snake[0] };
      if (direction === 'UP') head.y--;
      if (direction === 'DOWN') head.y++;
      if (direction === 'LEFT') head.x--;
      if (direction === 'RIGHT') head.x++;

      if (head.x === food.x && head.y === food.y) {
        snake.push({}); // Grow snake
        food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
        snakeScore++;
        document.getElementById('snakeScore').textContent = `Score: ${snakeScore}`;
      } else {
        snake.pop();
      }

      snake.unshift(head);

      if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || collision(head)) {
        clearInterval(snakeInterval);
        alert('Game Over! Final Score: ' + snakeScore);
        returnToMenu();
      }
    }

    function collision(head) {
      return snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y);
    }

    function drawSnake(ctx) {
      snake.forEach(segment => {
        ctx.fillStyle = 'lime';
        ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20);
      });
    }

    function drawFood(ctx) {
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
    }

    function stopSnake() {
      clearInterval(snakeInterval);
      document.removeEventListener('keydown', handleSnakeKeyPress);
    }

    // -------------------
    // Tetris Game Logic (Simplified Version)
    // -------------------
    const tetrisCanvas = document.getElementById('tetrisCanvas');
    const tetrisCtx = tetrisCanvas.getContext('2d');

    function startTetris() {
      tetrisCtx.clearRect(0, 0, tetrisCanvas.width, tetrisCanvas.height);
      tetrisCtx.fillStyle = 'white';
      tetrisCtx.font = '20px Arial';
      tetrisCtx.fillText('Tetris Game (Basic Version)', 20, 100);
    }

    function stopTetris() {
      // Stop Tetris game logic
    }

    // -------------------
    // Breakout Game Logic (Simplified Version)
    // -------------------
    const breakoutCanvas = document.getElementById('breakoutCanvas');
    const breakoutCtx = breakoutCanvas.getContext('2d');

    function startBreakout() {
      breakoutCtx.clearRect(0, 0, breakoutCanvas.width, breakoutCanvas.height);
      breakoutCtx.fillStyle = 'white';
      breakoutCtx.font = '20px Arial';
      breakoutCtx.fillText('Breakout Game (Basic Version)', 20, 100);
    }

    function stopBreakout() {
      // Stop Breakout game logic
    }

    // -------------------
    // Flappy Bird Game Logic (Simplified Version)
    // -------------------
    const flappybirdCanvas = document.getElementById('flappybirdCanvas');
    const flappybirdCtx = flappybirdCanvas.getContext('2d');

    function startFlappyBird() {
      flappybirdCtx.clearRect(0, 0, flappybirdCanvas.width, flappybirdCanvas.height);
      flappybirdCtx.fillStyle = 'white';
      flappybirdCtx.font = '20px Arial';
      flappybirdCtx.fillText('Flappy Bird Game (Basic Version)', 20, 100);
    }

    function stopFlappyBird() {
      // Stop Flappy Bird game logic
    }

    // -------------------
    // Memory Card Game Logic (Simplified Version)
    // -------------------
    const memorycardGrid = document.getElementById('memorycardGrid');

    function startMemoryCard() {
      memorycardGrid.innerHTML = '';
      memorycardGrid.textContent = 'Memory Card Game (Basic Version)';
    }

    function stopMemoryCard() {
      // Stop Memory Card game logic
    }
  </script>
</body>
</html>
