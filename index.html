<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C's Classic Gamex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-gap: 1px;
    }
    .cell {
      width: 20px;
      height: 20px;
      background-color: #444;
    }
    .snake {
      background-color: lime;
    }
    .food {
      background-color: red;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: limegreen;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    .shop, .leaderboard {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    .shop h3, .leaderboard h3 {
      margin: 0 0 10px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to C's Classic Gamex</h1>
  <div id="home">
    <button id="startButton">Play Snake</button>
    <p>Use arrow keys to control the snake. Eat food to score points!</p>
  </div>
  <div id="game" style="display: none;">
    <h2>Snake Game</h2>
    <p id="score">Score: 0</p>
    <p id="pauseHint">Press P to Pause/Resume</p>
    <p id="upgradeHint" style="color: yellow; display: none;">Press E to open the shop!</p>
    <div class="grid" id="grid"></div>
  </div>
  <div class="shop" id="shopMenu">
    <h3>Shop (Points: <span id="points">0</span>)</h3>
    <button id="speedUpgrade">Speed Upgrade (10 Points)</button>
    <button id="frenzyUpgrade">Frenzy Mode (15 Points)</button>
    <button id="closeShop">Close</button>
  </div>
  <div class="leaderboard" id="leaderboardMenu">
    <h3>Leaderboard</h3>
    <ul id="leaderboardList"></ul>
    <button id="closeLeaderboard">Close</button>
  </div>
  <script>
    const gridSize = 20;
    let snake = [[10, 10]];
    let direction = 'RIGHT';
    let food = [generateFood()];
    let score = 0;
    let points = 0;
    let interval;
    let paused = false;
    let frenzyActive = false;
    let frenzyTimeout;
    let topScores = [];

    const grid = document.getElementById('grid');
    const scoreDisplay = document.getElementById('score');
    const pointsDisplay = document.getElementById('points');
    const home = document.getElementById('home');
    const game = document.getElementById('game');
    const startButton = document.getElementById('startButton');
    const shopMenu = document.getElementById('shopMenu');
    const speedUpgrade = document.getElementById('speedUpgrade');
    const frenzyUpgrade = document.getElementById('frenzyUpgrade');
    const closeShop = document.getElementById('closeShop');
    const leaderboardMenu = document.getElementById('leaderboardMenu');
    const leaderboardList = document.getElementById('leaderboardList');
    const closeLeaderboard = document.getElementById('closeLeaderboard');
    const upgradeHint = document.getElementById('upgradeHint');

    startButton.addEventListener('click', () => {
      home.style.display = 'none';
      game.style.display = 'block';
      startGame();
    });

    function startGame() {
      createGrid();
      updateGrid();
      clearInterval(interval);
      interval = setInterval(moveSnake, 200);
      score = 0;
      points = 0;
      snake = [[10, 10]];
      direction = 'RIGHT';
      food = [generateFood()];
      paused = false;
      frenzyActive = false;
      frenzyTimeout = null;
      scoreDisplay.textContent = `Score: ${score}`;
      pointsDisplay.textContent = points;
    }

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        grid.appendChild(cell);
      }
    }

    function generateFood() {
      return [Math.floor(Math.random() * gridSize), Math.floor(Math.random() * gridSize)];
    }

    function updateGrid() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.className = 'cell');
      snake.forEach(([x, y]) => {
        const index = x * gridSize + y;
        cells[index].classList.add('snake');
      });
      food.forEach(([x, y]) => {
        const index = x * gridSize + y;
        cells[index].classList.add('food');
      });
    }

    function moveSnake() {
      if (paused) return;

      const head = [...snake[snake.length - 1]];
      if (direction === 'UP') head[0]--;
      if (direction === 'DOWN') head[0]++;
      if (direction === 'LEFT') head[1]--;
      if (direction === 'RIGHT') head[1]++;

      if (
        head[0] < 0 ||
        head[1] < 0 ||
        head[0] >= gridSize ||
        head[1] >= gridSize ||
        snake.some(([x, y]) => x === head[0] && y === head[1])
      ) {
        alert(`Game Over! Your score: ${score}`);
        updateLeaderboard(score);
        resetGame();
        return;
      }

      snake.push(head);
      if (food.some(([fx, fy]) => fx === head[0] && fy === head[1])) {
        score++;
        points++;
        food = [generateFood()];
        if (score % 5 === 0) upgradeHint.style.display = 'block';
      } else {
        snake.shift();
      }

      scoreDisplay.textContent = `Score: ${score}`;
      pointsDisplay.textContent = points;
      updateGrid();
    }

    function updateLeaderboard(newScore) {
      topScores.push(newScore);
      topScores.sort((a, b) => b - a);
      leaderboardList.innerHTML = topScores
        .slice(0, 5)
        .map(score => `<li>${score}</li>`)
        .join('');
      leaderboardMenu.style.display = 'block';
    }

    function resetGame() {
      clearInterval(interval);
      home.style.display = 'block';
      game.style.display = 'none';
    }
  </script>
</body>
</html>
